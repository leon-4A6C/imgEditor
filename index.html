<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>img editor demo</title>
    <style media="screen">
      body {
        background: #eee;
      }
      input[type="range"] {
        background: #aaa;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <input id="file" type="file">
    <button id="saveButton" type="button" name="button">save</button>
    <br><br><b>desired size:</b><br>
    width: <input id="desiredWidth" type="number" value="">
    height: <input id="desiredHeight" type="number" value="">
    <button id="updateButton" type="button" name="button">update</button>
    <script src="editor.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
