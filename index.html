<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>img editor demo</title>
    <style media="screen">
      body {
        background: #eee;
      }
      input[type="range"] {
        background: #aaa;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <input id="file" type="file"><br>
    offset x: <input id="offsetX" type="range" min="-100" max="100" value="0" step="1"><span id="offsetXdisplay">1</span><br>
    offset y: <input id="offsetY" type="range" min="-100" max="100" value="0" step="1"><span id="offsetYdisplay">1</span><br>
    scale: <input id="scale" type="range" min="0" max="2" value="1" step="0.01"><span id="scaleDisplay">1</span><br>
    <script src="editor.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
